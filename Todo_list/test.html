<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <input type="text" id="user-input" placeholder="Enter a github username" />
    <button id="submit-button">Submit</button>
    <div class="user-card">
      <img
        src="https://avatars.githubusercontent.com/u/1?v=4"
        alt="User Avatar"
        class="user-avatar"
      />
      <div class="user-details">
        <h2 class="user-name">John Doe</h2>
        <p class="user-email">john.doe@example.com</p>
        <p class="user-company">Google</p>
        <p class="user-location">New York, USA</p>
        <p class="user-created">Created On: January 1, 2022</p>
        <p class="user-public-repos">99</p>
        <a href="#" class="user-profile-link" target="_blank">View Profile</a>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
