  <head>
    <meta charset="UTF-8" />

    <title>Shopping List Project</title>

        <input type="text" id="add-input" placeholder="Enter items" />
        <button type="submit" class="add-btn">+&nbsp;Add Item</button>
      </form>
      <!-- End of main form -->

      <!-- filter-form -->
      <form id="filter-form">
        <input type="text" id="filter-input" placeholder="filter items" />
      </form>
